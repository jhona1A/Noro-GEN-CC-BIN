<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gen cc | Noro_Payments</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22 fill=%22%230f0%22>N</text></svg>">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inconsolata:wght@400;700&display=swap');
        
        body {
            font-family: 'Inconsolata', monospace;
            background-color: #000;
            color: #0f0;
            margin: 0;
            padding: 20px;
            overflow: auto;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            font-size: 18px;
            box-sizing: border-box;
        }
        
        .matrix-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.3;
        }
        
        .container {
            max-width: 448px;
            width: 90%;
            padding: 20px;
            margin: 20px 0;
            border: 2px solid #0f0;
            box-shadow: 0 0 20px #0f0;
            background-color: rgba(0, 0, 0, 0.7);
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        h1 {
            text-align: center;
            text-shadow: 0 0 8px #0f0;
            font-size: 1.8em;
            margin-top: 0;
            margin-bottom: 15px;
        }
        
        .form-group {
            margin-bottom: 12px;
            width: 100%;
            max-width: 350px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        label {
            display: block;
            margin-bottom: 6px;
            font-size: 1em;
            width: 100%;
            text-align: center;
        }
        
        input, select, button {
            background: #111;
            color: #0f0;
            border: 2px solid #0f0;
            padding: 8px;
            font-family: 'Inconsolata', monospace;
            font-size: 0.95em;
            box-sizing: border-box;
            text-align: center;
            width: 100%;
        }
        
        #bin {
            width: 180px;
        }
        
        #quantity {
            width: 70px;
        }
        
        #expiry {
            width: 110px;
        }
        
        .action-buttons {
            display: flex;
            gap: 8px;
            margin-top: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        button {
            cursor: pointer;
            transition: 0.3s;
            width: 130px;
            padding: 8px 15px;
            font-size: 1em;
        }
        
        button:hover {
            background: #0f0;
            color: #000;
        }
        
        .result {
            margin-top: 15px;
            padding: 12px;
            border: 2px dashed #0f0;
            font-size: 0.85em;
            width: 90%;
            height: 250px;
            overflow-y: auto;
            text-align: center;
        }
        
        .card {
            font-size: 1em;
            letter-spacing: 1.2px;
            margin: 10px 0;
            padding: 10px;
            border-bottom: 2px solid #0f0;
            transition: 0.2s;
            word-break: break-all;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .card.copied {
            color: #f00;
        }
        
        .card-number {
            flex-grow: 1;
            text-align: left;
        }
        
        .card-copy {
            background: rgba(0, 255, 0, 0.2);
            border: 1px solid #0f0;
            padding: 3px 8px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 0.75em;
            margin-left: 8px;
        }
        
        .card-copy:hover {
            background: rgba(0, 255, 0, 0.4);
        }
        
        .credits {
            font-size: 0.9em;
            color: orange;
            margin-top: 20px;
            text-align: center;
        }
        
        .credits a {
            color: orange;
            text-decoration: none;
            transition: 0.3s;
        }
        
        .credits a:hover {
            text-shadow: 0 0 8px orange;
        }
        
        .telegram-btn {
            margin-top: 12px;
            background: #0088cc;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            text-decoration: none;
            transition: 0.3s;
            font-size: 0.9em;
        }
        
        .telegram-btn:hover {
            background: #006699;
        }
        
        .language-btn {
            position: absolute;
            bottom: 12px;
            right: 12px;
            background: transparent;
            color: #0f0;
            border: 1px solid #0f0;
            padding: 4px 8px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 0.75em;
        }
        
        .language-btn:hover {
            background: rgba(0, 255, 0, 0.1);
        }
        
        @media (max-width: 600px) {
            .container {
                width: 95%;
                padding: 12px;
            }
            
            .action-buttons {
                flex-direction: column;
                align-items: center;
            }
            
            button {
                width: 100%;
            }
            
            .card {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .card-copy {
                margin-left: 0;
                margin-top: 5px;
                align-self: flex-end;
            }
        }
    </style>
</head>
<body>
    <!-- Fondo estilo Matrix -->
    <canvas id="matrix" class="matrix-bg"></canvas>
    
    <!-- Audio para el sonido de generación -->
    <audio id="generateSound" src="https://assets.mixkit.co/sfx/preview/mixkit-arcade-game-jump-coin-216.mp3" preload="auto"></audio>
    
    <div class="container">
        <h1>NORO - GEN CC</h1>
        
        <div class="form-group">
            <label for="bin">BIN (6-12 digits):</label>
            <input type="text" id="bin" placeholder="Ex: 411111" maxlength="12">
        </div>
        
        <div class="form-group">
            <label for="quantity">Quantity (1-100):</label>
            <input type="number" id="quantity" min="1" max="100" value="1">
        </div>
        
        <div class="form-group">
            <label for="expiry">Expiration Date (MM/YYYY):</label>
            <input type="text" id="expiry" placeholder="MM/YYYY" maxlength="7">
        </div>
        
        <div class="action-buttons">
            <button id="copyAllBtn" onclick="copyAllCards()" style="display:none;">COPY ALL</button>
            <button onclick="generateCards()">GENERATE</button>
            <button id="clearBtn" onclick="clearResults()" style="display:none;">CLEAR</button>
        </div>
        
        <div id="result" class="result" style="display: none;">
            <h3>Results:</h3>
            <div id="cards"></div>
        </div>
        
        <div class="credits">
            Created by <a href="https://t.me/Noro_Payments" target="_blank">Noro_payments</a>, all rights reserved.
        </div>
        
        <a href="https://t.me/Noro_Payments" target="_blank" class="telegram-btn">
            <i class="fab fa-telegram"></i> Telegram
        </a>
        
        <button class="language-btn" onclick="toggleLanguage()">ESPAÑOL</button>
    </div>

    <script>
        // Efecto Matrix de fondo
        const canvas = document.getElementById('matrix');
        const ctx = canvas.getContext('2d');
        
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        const chars = "01";
        const fontSize = 20;
        const columns = canvas.width / fontSize;
        const drops = [];
        
        for (let i = 0; i < columns; i++) {
            drops[i] = Math.random() * -100;
        }
        
        function drawMatrix() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.fillStyle = '#0f0';
            ctx.font = fontSize + 'px monospace';
            
            for (let i = 0; i < drops.length; i++) {
                const text = chars.charAt(Math.floor(Math.random() * chars.length));
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                
                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                
                drops[i]++;
            }
        }
        
        setInterval(drawMatrix, 50);
        
        // Generador de tarjetas
        function generateCards() {
            // Reproducir sonido
            const sound = document.getElementById('generateSound');
            sound.currentTime = 0;
            sound.play().catch(e => console.log("Audio playback prevented:", e));
            
            const bin = document.getElementById('bin').value;
            const quantity = parseInt(document.getElementById('quantity').value);
            const expiryInput = document.getElementById('expiry').value;
            
            if (!/^[\dx]{6,12}$/i.test(bin)) {
                alert("BIN must be 6-12 digits or 'x' for random characters.");
                return;
            }
            
            if (quantity < 1 || quantity > 100) {
                alert("Quantity must be between 1 and 100.");
                return;
            }
            
            // Validar fecha de expiración si se proporciona
            let expiryMonth = '';
            let expiryYear = '';
            
            if (expiryInput) {
                if (!/^(0[1-9]|1[0-2])\/([0-9]{4})$/.test(expiryInput)) {
                    alert("Invalid date format. Use MM/YYYY.");
                    return;
                }
                
                const [month, year] = expiryInput.split('/');
                const currentDate = new Date();
                const currentYear = currentDate.getFullYear();
                const currentMonth = currentDate.getMonth() + 1;
                const inputYear = parseInt(year);
                const inputMonth = parseInt(month);
                
                // Validar que la fecha no sea menor a la actual ni mayor a 10 años
                if (inputYear < currentYear || 
                    (inputYear === currentYear && inputMonth < currentMonth) || 
                    inputYear > currentYear + 10) {
                    alert("Expiration date must be between current month and 10 years from now.");
                    return;
                }
                
                expiryMonth = month;
                expiryYear = year.slice(-2);
            }
            
            let cardsHTML = '';
            const generatedCards = new Set(); // Para evitar duplicados
            
            for (let i = 0; i < quantity; i++) {
                let cardNumber;
                let attempts = 0;
                const maxAttempts = 100; // Límite de intentos para evitar bucles infinitos
                
                // Generar número de tarjeta único
                do {
                    attempts++;
                    if (attempts > maxAttempts) {
                        alert(`Could not generate ${quantity} unique cards. Generated ${i} unique cards instead.`);
                        break;
                    }
                    
                    // Generar número de tarjeta (con Luhn)
                    cardNumber = '';
                    
                    // Procesar el BIN, reemplazando 'x' con dígitos aleatorios
                    for (let j = 0; j < bin.length; j++) {
                        if (bin[j].toLowerCase() === 'x') {
                            cardNumber += Math.floor(Math.random() * 10);
                        } else {
                            cardNumber += bin[j];
                        }
                    }
                    
                    // Completar hasta 15 dígitos (antes del Luhn)
                    const remainingLength = 16 - cardNumber.length - 1;
                    for (let j = 0; j < remainingLength; j++) {
                        cardNumber += Math.floor(Math.random() * 10);
                    }
                    
                    cardNumber += calculateLuhnDigit(cardNumber);
                    
                } while (generatedCards.has(cardNumber) && attempts <= maxAttempts);
                
                if (attempts > maxAttempts) {
                    break;
                }
                
                generatedCards.add(cardNumber);
                
                // Generar CVV (3-4 dígitos)
                const cvvLength = bin.startsWith('3') ? 4 : 3;
                let cvv = '';
                for (let j = 0; j < cvvLength; j++) {
                    cvv += Math.floor(Math.random() * 10);
                }
                
                // Generar fecha de expiración (MM/AA)
                let month, year;
                if (expiryInput) {
                    month = expiryMonth;
                    year = expiryYear;
                } else {
                    const currentDate = new Date();
                    const currentYear = currentDate.getFullYear();
                    const currentMonth = currentDate.getMonth() + 1;
                    
                    // Generar mes aleatorio entre el mes actual y diciembre
                    month = String(Math.floor(Math.random() * (12 - currentMonth + 1)) + currentMonth).padStart(2, '0');
                    
                    // Generar año aleatorio entre el actual y +5 años
                    year = String(Math.floor(Math.random() * 6) + currentYear % 100).padStart(2, '0');
                }
                
                // Formatear tarjeta
                const formattedCard = cardNumber.match(/.{1,4}/g).join(' ');
                const cardText = `${formattedCard}|${month}/${year}|${cvv}`;
                const fullCardData = `${formattedCard} ${month}/${year} ${cvv}`;
                
                cardsHTML += `
                    <div class="card" data-card-full="${fullCardData}">
                        <span class="card-number">${i+1}. ${fullCardData}</span>
                        <span class="card-copy" onclick="copyToClipboard(this, '${cardNumber}')">COPY</span>
                    </div>
                `;
            }
            
            document.getElementById('cards').innerHTML = cardsHTML;
            document.getElementById('result').style.display = 'block';
            document.getElementById('copyAllBtn').style.display = 'inline-block';
            document.getElementById('clearBtn').style.display = 'inline-block';
        }
        
        function calculateLuhnDigit(partialCard) {
            let sum = 0;
            for (let i = 0; i < partialCard.length; i++) {
                let digit = parseInt(partialCard[i]);
                if (i % 2 === 0) {
                    digit *= 2;
                    if (digit > 9) digit -= 9;
                }
                sum += digit;
            }
            return (10 - (sum % 10)) % 10;
        }
        
        // Función para copiar al portapapeles
        function copyToClipboard(element, text) {
            const textarea = document.createElement('textarea');
            textarea.value = text;
            document.body.appendChild(textarea);
            textarea.select();
            
            try {
                const successful = document.execCommand('copy');
                if (successful) {
                    const originalText = element.innerText;
                    element.innerText = "COPIED!";
                    element.style.backgroundColor = "rgba(0, 255, 0, 0.3)";
                    
                    // Marcar la tarjeta como copiada (color rojo)
                    const cardElement = element.closest('.card');
                    cardElement.classList.add('copied');
                    
                    setTimeout(() => {
                        element.innerText = originalText;
                        element.style.backgroundColor = "";
                    }, 1000);
                } else {
                    alert("Error copying. Try manually.");
                }
            } catch (err) {
                alert("Copy error: " + err);
            }
            
            document.body.removeChild(textarea);
        }
        
        // Copiar todas las tarjetas
        function copyAllCards() {
            const cards = document.querySelectorAll('.card');
            if (cards.length === 0) return;
            
            let allCardsText = '';
            cards.forEach((card, index) => {
                const cardData = card.dataset.cardFull;
                allCardsText += `${index + 1}. ${cardData}\n`;
                
                // Marcar cada tarjeta como copiada (color rojo)
                card.classList.add('copied');
            });
            
            const textarea = document.createElement('textarea');
            textarea.value = allCardsText;
            document.body.appendChild(textarea);
            textarea.select();
            
            try {
                const successful = document.execCommand('copy');
                if (successful) {
                    const copyBtn = document.getElementById('copyAllBtn');
                    const originalText = copyBtn.innerText;
                    copyBtn.innerText = "ALL COPIED!";
                    copyBtn.style.backgroundColor = "orange";
                    copyBtn.style.color = "black";
                    setTimeout(() => {
                        copyBtn.innerText = originalText;
                        copyBtn.style.backgroundColor = "";
                        copyBtn.style.color = "";
                    }, 1000);
                } else {
                    alert("Error copying all cards. Try manually.");
                }
            } catch (err) {
                alert("Copy error: " + err);
            }
            
            document.body.removeChild(textarea);
        }
        
        // Limpiar resultados
        function clearResults() {
            document.getElementById('cards').innerHTML = '';
            document.getElementById('result').style.display = 'none';
            document.getElementById('copyAllBtn').style.display = 'none';
            document.getElementById('clearBtn').style.display = 'none';
        }
        
        // Autoformato para fecha de expiración
        document.getElementById('expiry').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length > 2) {
                value = value.substring(0, 2) + '/' + value.substring(2, 6);
            }
            e.target.value = value;
        });
        
        // Generar al presionar Enter
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                generateCards();
            }
        });
        
        // Cambiar idioma
        let isEnglish = true;
        
        function toggleLanguage() {
            isEnglish = !isEnglish;
            updateLanguage();
        }
        
        function updateLanguage() {
            const elements = {
                'bin-label': isEnglish ? 'BIN (6-12 digits):' : 'BIN (6-12 dígitos):',
                'bin-placeholder': isEnglish ? 'Ex: 411111' : 'Ej: 411111',
                'quantity-label': isEnglish ? 'Quantity (1-100):' : 'Cantidad (1-100):',
                'expiry-label': isEnglish ? 'Expiration Date (MM/YYYY):' : 'Fecha de Expiración (MM/AAAA):',
                'expiry-placeholder': isEnglish ? 'MM/YYYY' : 'MM/AAAA',
                'generate-btn': isEnglish ? 'GENERATE' : 'GENERAR',
                'copy-all-btn': isEnglish ? 'COPY ALL' : 'COPIAR TODOS',
                'clear-btn': isEnglish ? 'CLEAR' : 'LIMPIAR',
                'results-title': isEnglish ? 'Results:' : 'Resultados:',
                'credits-text': isEnglish ? 'Created by <a href="https://t.me/Noro_Payments" target="_blank">Noro_payments</a>, all rights reserved.' : 
                                          'Creado por <a href="https://t.me/Noro_Payments" target="_blank">Noro_payments</a>, todos los derechos reservados.',
                'language-btn': isEnglish ? 'ESPAÑOL' : 'ENGLISH',
                'copy-btn-text': isEnglish ? 'COPY' : 'COPIAR',
                'copied-text': isEnglish ? 'COPIED!' : '¡COPIADO!'
            };
            
            document.querySelector('label[for="bin"]').textContent = elements['bin-label'];
            document.getElementById('bin').placeholder = elements['bin-placeholder'];
            document.querySelector('label[for="quantity"]').textContent = elements['quantity-label'];
            document.querySelector('label[for="expiry"]').textContent = elements['expiry-label'];
            document.getElementById('expiry').placeholder = elements['expiry-placeholder'];
            document.querySelector('button[onclick="generateCards()"]').textContent = elements['generate-btn'];
            document.getElementById('copyAllBtn').textContent = elements['copy-all-btn'];
            document.getElementById('clearBtn').textContent = elements['clear-btn'];
            document.querySelector('#result h3').textContent = elements['results-title'];
            document.querySelector('.credits').innerHTML = elements['credits-text'];
            document.querySelector('.language-btn').textContent = elements['language-btn'];
            
            // Actualizar botones de copiar individuales
            document.querySelectorAll('.card-copy').forEach(btn => {
                btn.textContent = elements['copy-btn-text'];
            });
            
            // Actualizar mensajes de alerta
            if (!isEnglish) {
                // Restaurar mensajes en español
                window.alertBIN = "El BIN debe tener entre 6 y 12 dígitos o caracteres 'x' para aleatorios.";
                window.alertQuantity = "La cantidad debe estar entre 1 y 100.";
                window.alertDate = "Formato de fecha inválido. Use MM/AAAA.";
                window.alertDateRange = "La fecha de expiración debe estar entre el mes actual y 10 años en el futuro.";
                window.copyError = "Error al copiar. Intenta manualmente.";
            } else {
                // Mensajes en inglés
                window.alertBIN = "BIN must be 6-12 digits or 'x' for random characters.";
                window.alertQuantity = "Quantity must be between 1 and 100.";
                window.alertDate = "Invalid date format. Use MM/YYYY.";
                window.alertDateRange = "Expiration date must be between current month and 10 years from now.";
                window.copyError = "Error copying. Try manually.";
            }
        }
        
        // Inicializar mensajes en inglés
        updateLanguage();
    </script>
</body>
</html>
